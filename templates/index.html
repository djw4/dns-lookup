{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<div class="container mx-auto px-4">
  <section class="py-12 px-4">
    <div class="w-full max-w-2xl mx-auto mb-12">
      <form action="{{ url_for('lookup') }}" method="POST">
        <div class="flex mb-4 -mx-2">
          <div class="w-3/4 px-2">
            <input class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-200 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none" type="text" placeholder="example.com" name="domain">
          </div>
          <div class="w-1/4 px-2">
            <button class="inline-block w-full py-4 px-8 leading-none text-white bg-teal-500 hover:bg-teal-600 rounded shadow">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
{% endblock %}
